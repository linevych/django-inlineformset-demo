<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Attrs</title>
</head>
<body>
<div class="container">
  <h1>User settings for: {{ request.user }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
      {% if not forloop.last %}
        <hr/>
      {% endif %}
    {% endfor %}
    <input type="submit" value="Save">
  </form>
</div>
</body>
</html>
